<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
  <style type="text/css">
    .player {
      width: 800px;  
      height: 600px;
      box-shadow: 0px 0px 5px 10px #000000;
    }
    .buttons {
      background:black;
    }
    .video-player {
      width: 100%;
      height: 100%;
    }
    .button {
      border-style: none;
      cursor: pointer;
      background-color: transparent;
    }
    .fa {
      color: white;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-player"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="buttons">
      <button class="js-play-button button"><i class="fa fa-play" aria-hidden="true"></i></button>
      <button class="js-pause-button button"><i class="fa fa-pause" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
