<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0px 0px 55px 0px #000000;
      display: flex;
      flex-direction: column;
    }
    .buttons {
      background:black;
      display: flex;
    }
    .video-player {
      width: 100%;
      height: 100%;
    }
    .button {
      border-style: none;
      cursor: pointer;
      background-color: transparent;
      font-size: 20px;
      margin: 1px 1px 4px;
      color: white;
      height: 35px;
      width: 35px;
    }
    .space {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-player"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="buttons">
      <button class="js-play-button button"><i class="fa fa-play" hidden></i></button>
      <button class="js-pause-button button"><i class="fa fa-pause" hidden></i></button>
      <button class="js-mute-button button"><i class="fa fa-volume-up"></i></button>
      <button class="js-volume-button button"><i class="fa fa-volume-off"></i></button>
      <div class="space"></div>
      <button class="js-fullscreen-button button"><i class="fa fa-expand" aria-hidden="true"></i></button></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
