<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style type="text/css">
    .vp-player {
      width: 800px;
      height: 600px;
      box-shadow: 0px 0px 55px 0px #000000;
      display: flex;
      flex-direction: column;
    }
    .vp-buttons {
      background:black;
      display: flex;
      align-items: center;
      padding-bottom: 6px;
    }
    .vp-screen {
      width: 100%;
      height: 100%;
    }
    .vp-button {
      border-style: none;
      cursor: pointer;
      background-color: transparent;
      font-size: 20px;
      color: white;
      height: 35px;
      width: 35px;
    }
    .vp-progress-slider {
      height: 5px;
      border-radius: 30px;
      background-color: red;
    }
    .vp-progress {
      padding-left: 12px;
      padding-right: 12px;
      flex-grow: 1;
      align-items: center;
      display: flex;
      background-color: black;
    }
    .dot {
      height: 8px;
      width: 8px;
      background-color: red;
      border-radius: 50%;
      display: inline-block;
      border-color: white;
      border-width: 3px;
      border-style: solid;
      margin-left: -7px;
      transition-property: opacity;
      transition-duration: .5s;
      opacity: 0%;
    }
    .vp-time-progress {
      color: white;
      font-family: 'Roboto';
      display: flex;
      flex-grow: 1;
      font-size: 16px;
    }
    .vp-buttons:hover .dot {
      background-color: red;
      opacity: 100%;
      transition-property: opacity;
      transition-duration: .5s;
    }
  </style>
</head>
<body>
  <div id="player" class="vp-player">
    <div class="js-video-container vp-screen"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="vp-buttons">
      <div class="vp-play-pause">
        <button class="js-play-button vp-button"><i class="fa fa-play" hidden></i></button>
        <button class="js-pause-button vp-button"><i class="fa fa-pause" hidden></i></button>
      </div>
      <div class="vp-volume-mute">
        <button class="js-volume-button vp-button"><i class="fa fa-volume-off"></i></button>
        <button class="js-mute-button vp-button"><i class="fa fa-volume-up"></i></button>
      </div>
      <div class="vp-time-progress">
        <div class="js-current-time"></div>
        <div class="js-progress vp-progress">
          <div class="js-progress-slider vp-progress-slider"></div>
          <span class="dot"></span>
        </div>
        <div class="js-duration"></div>
      </div>
      <button class="js-fullscreen-button vp-button"><i class="fa fa-expand" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
