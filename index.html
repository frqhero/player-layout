<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
  <style type="text/css">
    .player{
      width: 800px;  
      height: 600px;
    }
    .buttons{
      background:black;
    }
  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container" style="width: 100%; height: 100%"></div>
    <!-- Here can be placed player controls: play and volume buttons -->
    <div class="buttons" style="background:black;">
      <button class="js-play-button" style="border-style:none; cursor: pointer; background-color:transparent"><i class="fa fa-play" style="color:white" aria-hidden="true"></i></button>
      <button class="js-pause-button" style="border-style:none; cursor: pointer; background-color:transparent"><i class="fa fa-pause" style="color:white" aria-hidden="true"></i></button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
